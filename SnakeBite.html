<!doctype html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Talha - Snake Game</title>


  <link rel="icon" href="https://i.ibb.co/M6KTWnf/pic.jpg">

  <link rel="stylesheet" href="SnakeBite.css">
  <link rel="stylesheet" href="styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

</head>

<body>

  <div class="main">
    <header class="header">
      <section class="flex">
          <a href="#home" class="logo">get<span>Entertain.</span></a>
  
          <nav class="navbar">
              <a href="index.html">Home</a>
  
              <a href="#" id="randomThingsLink">Random Things</a>
              <a href="#" id="gamesLink">Play Games</a>
  
          </nav>
  
          <div id="menu-btn" class="fas fa-bars"></div>
      </section>
  </header>
  
    <div class="wrapper">
      <div class="game-details">
        <span class="score">Score: 0</span>
        <span class="high-score">High Score: 0</span>
      </div>
      <div class="play-board"></div>
      <div class="controls">
        <i data-key="ArrowLeft" class="fa-solid fa-arrow-left-long"></i>
        <i data-key="ArrowUp" class="fa-solid fa-arrow-up-long"></i>
        <i data-key="ArrowRight" class="fa-solid fa-arrow-right-long"></i>
        <i data-key="ArrowDown" class="fa-solid fa-arrow-down-long"></i>
      </div>
    </div>
  </div>


  <script src="SnakeBite.js" defer></script>
  <script src="scripts.js"></script>
</body>

</html>
